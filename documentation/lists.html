<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists | Coral UI</title>
    <link rel="stylesheet" href="../../Components/reset.css" />
    <link rel="stylesheet" href="../../Components/coral-ui.css" />
    <link rel="stylesheet" href="../../Components/util.css" />
    <link rel="stylesheet" href="../../Components/docs.css" />
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <section class="navbar-brand">
          <a href="/index.html"> Coral UI </a>
        </section>
        <section class="navbar-menu">
          <ul class="navbar-links">
            <li class="navbar-link">
              <a href="/docs.html"> Documentation</a>
            </li>
          </ul>
        </section>
      </nav>
    </header>
    <div class="main lists">
      <h1 class="text-center">Lists</h1>
      <h2>Ordered List</h2>

      <div class="showcase">
        <ol class="list-spaced">
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ol>
      </div>

      <h2>Unordered List</h2>

      <div class="showcase">
        <ul class="list-spaced">
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </div>

      <h2>Simple List</h2>

      <div class="showcase">
        <ul class="list-simple list-cursor-pointer list-style-none">
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </div>

      <h2>Stacked List</h2>

      <div class="showcase">
        <ul class="list-simple list-stacked list-cursor-pointer">
          <li>
            <img
              class="avatar-round avatar-sm"
              src="https://images.unsplash.com/photo-1520451644838-906a72aa7c86?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=850"
              alt="avatar"
            />
            <div class="list-info">
              <h3>John Green</h3>
              <small class="color-accents-2">4.6M</small>
            </div>
          </li>
          <li>
            <img
              class="avatar-round avatar-sm"
              src="https://images.unsplash.com/photo-1597223557154-721c1cecc4b0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
              alt="avatar"
            />
            <div class="list-info">
              <h3>Camila Cabello</h3>
              <small class="color-accents-2"> 12.8M</small>
            </div>
          </li>
          <li>
            <img
              class="avatar-round avatar-sm"
              src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880"
              alt="avatar"
            />
            <div class="list-info">
              <h3>Hank Green</h3>
              <small class="color-accents-2">1.1M</small>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
