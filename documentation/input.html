    <div class="main inputs">
      <h1 class="text-center">Inputs</h1>

      <h2>Basic Inputs</h2>

      <div class="showcase">
        <form class="form">
          <div class="input-group input-text">
            <label for="username">Username</label>
            <input
              class="input"
              type="text"
              name="username"
              id="username"
              placeholder="John Doe"
            />
          </div>
          <div class="input-group input-email">
            <label for="email">Email*</label>
            <input
              class="input"
              type="email"
              name="email"
              id="email"
              placeholder="johndoe@gmail.com"
              required
            />
          </div>
          <div class="input-group input-text">
            <label for="country">Country</label>
            <input
              class="input"
              type="text"
              name="country"
              id="country"
              placeholder="India"
              value="India"
              disabled
            />
          </div>
          <div class="input-group input-text">
            <label for="city">City</label>
            <input
              class="input"
              type="text"
              name="city"
              id="city"
              placeholder="Bangalore"
              value="Jaipur"
              readonly
            />
          </div>
        </form>
      </div>

      <h2>Errored / Successful Inputs</h2>

      <div class="showcase">
        <form class="form">
          <div class="input-group input-password error">
            <label for="password">Password*</label>
            <input
              class="input"
              type="password"
              name="password"
              id="password"
              required
            />
            <div class="validity-message">Your Password is Incorrect!</div>
          </div>
          <div class="input-group input-password success">
            <label for="confirmPassword">Confirm Password*</label>
            <input
              class="input"
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              required
            />
            <div class="validity-message">Password Matched!</div>
          </div>
        </form>
