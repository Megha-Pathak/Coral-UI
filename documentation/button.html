  <body>
    <header class="header">
      <nav class="navbar">
        <section class="navbar-brand">
          <a href="/index.html"> Coral UI </a>
        </section>
        <section class="navbar-menu">
          <ul class="navbar-links">
            <li class="navbar-link">
              <a href="/docs.html"> Documentation</a>
            </li>
          </ul>
        </section>
      </nav>
    </header>
    <div class="main buttons">
      <h1 class="text-center">Buttons</h1>

      <h2>Solid Buttons</h2>

      <div class="showcase">
        <button class="btn btn-solid-primary">Primary</button>
        <button class="btn btn-solid-warning">Warning</button>
        <button class="btn btn-solid-danger">Danger</button>
        <button class="btn btn-solid-safe">Safe</button>
      </div>

      <h2>Outlined Buttons</h2>

      <div class="showcase">
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-safe">Safe</button>
      </div>

      <h2>Icon Button</h2>

      <div class="showcase">
        <button class="btn btn-icon btn-solid-warning">
          <span class="material-icons"> save </span>
          AutoSave?
        </button>
      </div>

      <h2>Floating Action Buttons</h2>
      <div class="showcase">
        <button class="btn btn-float btn-solid-primary">
          <span class="material-icons"> add </span>
        </button>
        <button class="btn btn-float btn-solid-danger">
          <span class="material-icons"> delete </span>
        </button>
      </div>
      <iframe
        src="https://carbon.now.sh/embed?bg=rgba%28254%2C201%2C241%2C1%29&t=night-owl&wt=none&l=javascript&width=636&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=56px&ph=48px&ln=false&fl=1&fm=Hack&fs=10px&lh=156%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522showcase%2522%253E%250A%2520%2520%2520%2520%253Cbutton%2520class%253D%2522btn%2520btn-solid-primary%2522%253EPrimary%253C%252Fbutton%253E%250A%2520%2520%2520%2520%253Cbutton%2520class%253D%2522btn%2520btn-outline-primary%2522%253EPrimary%253C%252Fbutton%253E%250A%2520%2520%2520%2520%253Cbutton%2520class%253D%2522btn%2520btn-icon%2520btn-solid-warning%2522%253E%250A%2520%2520%2520%2520%253Cspan%2520class%253D%2522material-icons%2522%253E%2520save%2520%253C%252Fspan%253E%250A%2520%2520%2520%2520AutoSave%253F%250A%2520%2520%2520%2520%253C%252Fbutton%253E%250A%2520%2520%2520%2520%253Cbutton%2520class%253D%2522btn%2520btn-float%2520btn-solid-primary%2522%253E%250A%2520%2520%2520%2520%253Cspan%2520class%253D%2522material-icons%2522%253E%2520add%2520%253C%252Fspan%253E%250A%2520%2520%2520%2520%253C%252Fbutton%253E%250A%253C%252Fdiv%253E"
        style="
          width: 636px;
          height: 358px;
          border: 0;
          transform: scale(1);
          overflow: hidden;
        "
        sandbox="allow-scripts allow-same-origin"
      >
      </iframe>
    </div>
  </body>
</html>
