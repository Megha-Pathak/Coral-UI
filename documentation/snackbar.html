    <div class="main snackbars">
      <h1 class="text-center">Snackbars</h1>
      <div class="showcase">
        <button
          id="baseline-btn"
          class="btn btn-solid-primary showSnackbar-btn"
          data-button="baseline"
        >
          Add to Favorite
        </button>
        <div id="baseline-snackbar" class="snackbar baseline-snackbar">
          <span class="snackbar-text">Marked as favorite. </span>
          <div class="snackbar-actions">
            <button class="snackbar-btn">Go back</button>
            <span
              id="baseline-snackbar-close"
              class="material-icons snackbar-icon"
              data-snackbar="baseline"
            >
              close
            </span>
          </div>
        </div>
      </div>
    </div>
