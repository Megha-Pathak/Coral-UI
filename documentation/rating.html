<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ratings | Coral UI</title>
    <link rel="stylesheet" href="../../Components/reset.css" />
    <link rel="stylesheet" href="../../Components/coral-ui.css" />
    <link rel="stylesheet" href="../../Components/util.css" />
    <link rel="stylesheet" href="../../Components/docs.css" />
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <section class="navbar-brand">
          <a href="/index.html"> Coral UI </a>
        </section>
        <section class="navbar-menu">
          <ul class="navbar-links">
            <li class="navbar-link">
              <a href="/docs.html"> Documentation</a>
            </li>
          </ul>
        </section>
      </nav>
    </header>
    <div class="main ratings">
      <h1 class="text-center">Ratings</h1>
      <h2>Filled Star</h2>
      <div class="showcase">
        <div class="ratings">
          <span class="material-icons rating-icon"> star </span>
        </div>
      </div>
      <h2>Empty Star</h2>
      <div class="showcase">
        <div class="ratings">
          <span class="material-icons rating-icon"> star_border </span>
        </div>
      </div>
      <h2>5 Star Ratings - Normal</h2>
      <div class="showcase">
        <div class="ratings">
          <span class="material-icons rating-icon"> star </span>
          <span class="material-icons rating-icon"> star </span>
          <span class="material-icons rating-icon"> star </span>
          <span class="material-icons rating-icon"> star_half </span>
          <span class="material-icons rating-icon"> star_border </span>
        </div>
      </div>
      <h2>5 Star Ratings - Small</h2>
      <div class="showcase">
        <div class="ratings ratings-sm">
          <span class="material-icons rating-icon"> star </span>
          <span class="material-icons rating-icon"> star </span>
          <span class="material-icons rating-icon"> star </span>
          <span class="material-icons rating-icon"> star_half </span>
          <span class="material-icons rating-icon"> star_border </span>
        </div>
      </div>
      <h2>3 Star Ratings</h2>
      <div class="showcase">
        <div class="ratings">
          <span class="material-icons rating-icon"> star </span>
          <span class="material-icons rating-icon"> star_half </span>
          <span class="material-icons rating-icon"> star_border </span>
        </div>
      </div>
    </div>
    <iframe
      src="https://carbon.now.sh/embed?bg=rgba%28254%2C201%2C241%2C1%29&t=night-owl&wt=none&l=javascript&width=636&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=56px&ph=48px&ln=false&fl=1&fm=Hack&fs=10px&lh=156%25&si=false&es=2x&wm=false&code=%253Ch2%253E5%2520Star%2520Ratings%2520-%2520Normal%253C%252Fh2%253E%250A%253Cdiv%2520class%253D%2522showcase%2522%253E%250A%2520%2520%253Cdiv%2520class%253D%2522ratings%2522%253E%250A%2520%2520%2520%2520%253Cspan%2520class%253D%2522material-icons%2520rating-icon%2522%253E%2520star%2520%253C%252Fspan%253E%250A%2520%2520%2520%2520%253Cspan%2520class%253D%2522material-icons%2520rating-icon%2522%253E%2520star%2520%253C%252Fspan%253E%250A%2520%2520%2520%2520%253Cspan%2520class%253D%2522material-icons%2520rating-icon%2522%253E%2520star%2520%253C%252Fspan%253E%250A%2520%2520%2520%2520%253Cspan%2520class%253D%2522material-icons%2520rating-icon%2522%253E%2520star_half%2520%253C%252Fspan%253E%250A%2520%2520%2520%2520%253Cspan%2520class%253D%2522material-icons%2520rating-icon%2522%253E%2520star_border%2520%253C%252Fspan%253E%250A%2520%2520%253C%252Fdiv%253E%250A%253C%252Fdiv%253E"
